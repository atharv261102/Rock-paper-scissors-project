<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="container">
    <h1>Welcome to the game!</h1>
    <p class="firstPara">Choose one:</p>
    <button
      onclick="generateOutput(computerOutput(), 'rock')
    "
      class="btn"
    >
      <img src="rock.png" alt="rock" />
    </button>
    <button
      onclick="generateOutput(computerOutput(), 'paper')
    "
      class="btn"
    >
      <img src="paper.png" alt="paper" />
    </button>
    <button
      onclick="generateOutput(computerOutput(), 'scissors')
    "
      class="btn"
    >
      <img src="scissors.png" alt="scissors" />
    </button>
    <br />
    <br />
    <p class="displayResult"></p>
    <br />
    <br />
    <p class="displayMoves"></p>
    <br />
    <br />
    <p class="display"></p>
    <br />
    <br />
    <button class="resetAll" onclick="resetScores()">Reset Score</button>
  </body>
</div>
  <script src="index.js"></script>
</html>
